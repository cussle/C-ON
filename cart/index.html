<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="author" content="202002521 이경빈">
    <meta name="keywords" content="C-ON, CNU, 충남대학교, 메뉴, 주문, 결제, 음식">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-ON | 장바구니</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png">
    <link rel="manifest" href="../src/favicon/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../global.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- loading -->
    <div id="loadingPage" class="loading-page">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row align-items-center py-3" id="nav">
            <div class="col-6">
                <div class="main-logo">
                    <a href="../index.html">
                        <img src="../src/logo/logo.png" alt="Main Logo" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="col-6 text-end nav-btns">
                <button class="scale-button to-login" data-target="login/index.html">Login</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="container mt-4">
            <!-- Cart Title -->
            <h2 class="text-center mb-4">장바구니</h2>

            <!-- Cart Item List -->
            <div class="row" id="cart-items">
                <!-- Example of a Cart Item -->
                <div class="col-12 mb-3">
                    <div class="card p-3">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-2 text-center mb-3 mb-md-0">
                                <img src="https://via.placeholder.com/100" alt="Food Image" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
                                <p class="mb-1">음식명</p>
                                <p class="text-muted mb-0">카테고리</p>
                            </div>
                            <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
                                <p class="mb-1">₩10,000</p>
                                <p class="text-muted mb-0">개당 가격</p>
                            </div>
                            <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <div class="col-12 col-md-1 text-center text-md-start mb-3 mb-md-0">
                                <button class="btn btn-primary">변경</button>
                            </div>
                            <div class="col-12 col-md-2 text-center text-md-start mb-3 mb-md-0">
                                <p class="mb-1">₩10,000</p>
                                <p class="text-muted mb-0">음식 당 가격</p>
                            </div>
                            <div class="col-12 col-md-1 text-center text-md-end mb-3 mb-md-0">
                                <button class="btn btn-danger">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more cart items as needed -->
            </div>

            <!-- Cart Summary -->
            <div class="row mt-4">
                <div class="col-12 text-end">
                    <p>총 음식 개수: <span id="total-items">3</span></p>
                    <p>총 결제 금액: ₩<span id="total-price">30,000</span></p>
                    <button class="btn btn-success">결제하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
