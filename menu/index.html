<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="author" content="202002521 이경빈">
    <meta name="keywords" content="C-ON, CNU, 충남대학교, 메뉴, 주문, 결제, 음식">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-ON | 메뉴 선택</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png">
    <link rel="manifest" href="../src/favicon/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../src/opensource_1.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../global.js"></script>
    <script src="../src/opensource_1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- loading -->
    <div id="loadingPage" class="loading-page">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Logo and Login Button Section -->
        <div class="row align-items-center py-3" id="nav">
            <div class="col-6">
                <div class="main-logo">
                    <a href="../index.html">
                        <img src="../src/logo/logo.png" alt="Main Logo" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="col-6 text-end nav-btns">
                <button class="scale-button to-login" data-target="../login/index.html">Login</button>
            </div>
        </div>

        <!-- Menu Search Section -->
        <div class="container menu-search-section">
            <!-- Search Controls -->
            <div class="search-controls bg-light">
                <!-- Category Dropdown -->
                <div class="search-item">
                    <label for="category-select" class="form-label">카테고리</label>
                    <select id="category-select" class="form-select">
                        <option value="all">전체보기</option>
                        <option value="korean">한식</option>
                        <option value="western">양식</option>
                        <option value="chinese">중식</option>
                        <option value="japanese">일식</option>
                        <option value="dessert">디저트</option>
                    </select>
                </div>

                <!-- Dual Range Slider -->
                <div class="search-item">
                    <label for="price-range" class="form-label">가격 범위</label>
                    <div class="range_container">
                        <div class="sliders_control">
                            <input id="fromSlider" type="range" value="0" min="0" max="100000">
                            <input id="toSlider" type="range" value="100000" min="0" max="100000">
                        </div>
                        <div class="form_control">
                            <div class="form_control_container">
                                <div class="form_control_container__time">최소 가격 (원)</div>
                                <input class="form_control_container__time__input" type="number" id="fromInput" value="0" min="0" max="100000">
                            </div>
                            <div class="form_control_container">
                                <div class="form_control_container__time">최대 가격 (원)</div>
                                <input class="form_control_container__time__input" type="number" id="toInput" value="100000" min="0" max="100000">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Keyword Input -->
                <div class="search-item">
                    <label for="search-keyword" class="form-label">검색 키워드</label>
                    <input type="text" class="form-control" id="search-keyword" placeholder="메뉴 이름을 입력하세요">
                </div>

                <!-- Search Button -->
                <div class="search-item search-button">
                    <button id="search-button" class="scale-button">검색</button>
                </div>
            </div>
        </div>

        <!-- Search Results Section -->
        <div class="container search-results">
            <div class="row">
                ... 불러오는 중 ...              
            </div>
        </div>
    </div>

    <!-- Menu Detail Modal -->
    <div class="modal fade" id="menuDetailModal" tabindex="-1" aria-labelledby="menuDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuDetailLabel">... 불러오는 중 ...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://picsum.photos/200/150" class="img-fluid" alt="Menu Item Image">
                    <h5>... 불러오는 중 ...</h5>
                    <p>... 불러오는 중 ...</p>
                    <h5>... 불러오는 중 ...</h5>
                    <p>... 불러오는 중 ...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary to-login" data-target="../login/index.html" id="toCart">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>

    <!-- 깃허브 page용 경고 메시지 -->    
    <div id="github-message">
        이 페이지는 GitHub Pages의 한계로 인해 실제처럼 동작하지 않습니다. (서버와 동적 통신 불가)<br>
        <a id="force-login" onclick="forceLogin()">[ 여기 ]</a> 를 클릭하여 로그인 상태의 페이지를 확인할 수 있으나, 기능은 동작하지 않습니다.
    </div>
</body>
</html>
