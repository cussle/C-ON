<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="author" content="202002521 이경빈">
    <meta name="keywords" content="C-ON, CNU, 충남대학교, 메뉴, 주문, 결제, 음식">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-ON | 주문내역</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png">
    <link rel="manifest" href="../src/favicon/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../global.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- loading -->
    <div id="loadingPage" class="loading-page">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row align-items-center py-3" id="nav">
            <div class="col-6">
                <div class="main-logo">
                    <a href="../index.html">
                        <img src="../src/logo/logo.png" alt="Main Logo" class="img-fluid">
                    </a>
                </div>
            </div>
            <div class="col-6 text-end nav-btns">
                <button class="scale-button to-login" data-target="../login/index.html">Login</button>
            </div>
        </div>

        <!-- Order Search Section -->
        <div class="container order-search-section">
            <!-- Search Controls -->
            <div class="search-controls bg-light">
                <!-- Start Date Input -->
                <div class="search-item">
                    <label for="start-date" class="form-label">조회 시작 날짜</label>
                    <input type="date" id="start-date" class="form-control">
                </div>

                <!-- End Date Input -->
                <div class="search-item">
                    <label for="end-date" class="form-label">조회 종료 날짜</label>
                    <input type="date" id="end-date" class="form-control">
                </div>

                <!-- Search Button -->
                <div class="search-item search-button">
                    <button id="search-button" class="scale-button">검색</button>
                </div>
            </div>
        </div>

        <!-- Order History List Section -->
        <div class="container order-history-section">
            <div class="row" id="orderHistoryList">
                <!-- Dynamically generated order items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container"></div>
</body>
</html>
